# PURL configuration for http://purl.obolibrary.org/obo/bigaeon

idspace: BIGAEON
base_url: /obo/bigaeon

products:
- foorbar.owl: https://raw.githubusercontent.com/BiogeographicAreaOntology/master/bigaeon.owl
- bigaeon.obo: https://raw.githubusercontent.com/BiogeographicAreaOntology/master/bigaeon.obo

term_browser: ontobee
example_terms:
- BIGAEON_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BiogeographicAreaOntology/bigaeon/v

- prefix: /tracker/
  replacement: https://code.google.com/p/cell-ontology/issues/detail?id=

- prefix: /diffs/
  replacement: https://cell-ontology.googlecode.com/svn/trunk/src/ontology/diffs/

- prefix: /about/
  replacement: http://www.ontobee.org/browser/rdf.php?o=BIGAEON&iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BiogeographicAreaOntology/bigaeon/master/
